<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dosis:wght@300&display=swap" rel="stylesheet">
    <!--foundation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA==" crossorigin="anonymous" />
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--custom CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Where2</title>
  </head>
  <body>
    <header class="hero">
      <h1 id="siteHeaderTitle">Where2</h1>
    </header>
    <div class="grid-container">
      <div class="grid-x grid-padding-x grid">
        <div class="card city">
          <div class="medium-4 cell city1">
            <form id="form1">
              <label>
                <h4 id="dest1Header">Destination One</h4>
                <input
                  type="text"
                  name="cityName"
                  placeholder="Enter a destination"
                  id="input"
                />
              </label>
              <button type="submit" class="primary button search-button">
                search
              </button>
              <div type="button" class="button button-like" id="liked1">
                <i class="fa fa-heart"></i>
              </div>
            </form>
            <div class="add-data-upper"></div>
            <div class="add-data-lower"></div>
          </div>
        </div>
        <div class="card city">
          <div class="medium-4 cell city2">
            <form id="form2">
              <label>
                <h4 id="dest2Header">Destination Two</h4>
                <input
                  type="text"
                  name="cityName"
                  placeholder="Enter a destination"
                  id="input"
                />
              </label>
              <button
                type="submit"
                class="primary primary button search-button"
              >
                search
              </button>
              <div type="button" class="button button-like" id="liked2">
                <i class="fa fa-heart"></i>
              </div>
            </form>
            <div class="add-data-upper"></div>
            <div class="add-data-lower"></div>
          </div>
        </div>
      </div>
    </div>
    <!--history liked city-->
    <ul id="favorites"></ul>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <!--script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
